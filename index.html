<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<table class="num-keyboard">
    <tr>
        <td colspan="3"> <input type="text" class="display-box" id="result" disabled /></td>
    </tr>
    <tr>
        <td><input type="button" class="button" value="1" onclick="press('1')"/></td>
        <td><input type="button" class="button" value="2" onclick="press('2')"/></td>
        <td><input type="button" class="button" value="3" onclick="press('3')"/></td>
    </tr>
    <tr>
        <td><input type="button" class="button" value="4" onclick="press('4')"/></td>
        <td><input type="button" class="button" value="5" onclick="press('5')"/></td>
        <td><input type="button" class="button" value="6" onclick="press('6')"/></td>
    </tr>
    <tr>
        <td><input type="button" class="button" value="7" onclick="press('7')"/></td>
        <td><input type="button" class="button" value="8" onclick="press('8')"/></td>
        <td><input type="button" class="button" value="9" onclick="press('9')"/></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="button" class="button" value="0" onclick="press('0')"/></td>
        <td><input type="button" class="button" value="X" onclick="press('x')"/></td>
    </tr>
</table>

<script src="main.js"></script>
</body>
</html>
