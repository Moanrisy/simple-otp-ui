<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css
">

</head>
<body>
<!-- TODO-->
<!--center input-->
<!--font style-->
<!--add background-->

<div class="container align-self-center">
    <div class="input-number">
        <form action="" method="post" autocomplete="off">
            <input type="tel" id="telphone" name="telphone" placeholder="0812 3456 7890" maxlength="15"  required/>
            <input type="submit" value="send OTP"/>
        </form>
    </div>
    <div class="content active mx-auto">
        <button id="back-btn" class="text-only-btn"><&nbsp;Kembali</button>
        <h1>Masukkan Kode OTP</h1>
        <p>Tidak mendapatkan kode OTP?</p>
        <button class="text-only-btn text-center" id="resendOtp-btn">KIRIM ULANG KODE</button>

        <div class="user-input text-center mx-auto">
            <input type="text" class="rounded ml-4" id="first" maxlength="1" onfocus="clicked(0)" onkeyup="clickEvent(this, 'second')">
            <input type="text" class="rounded mx-1" id="second" maxlength="1" onfocus="clicked(1)" onkeyup="clickEvent(this, 'third')">
            <input type="text" class="rounded mx-1" id="third" maxlength="1" onfocus="clicked(2)" onkeyup="clickEvent(this, 'fourth')">
            <input type="text" class="rounded mx-1" id="fourth" maxlength="1" onfocus="clicked(3)" onkeyup="clickEvent(this, 'fifth')">
            <input type="text" class="rounded mx-1" id="fifth" maxlength="1" onfocus="clicked(4)" onkeyup="clickEvent(this, 'sixth')">
            <input type="text" class="rounded mr-auto" id="sixth" maxlength="1" onfocus="clicked(5)" onkeyup="clickEvent(this, 'last')">
        </div>
        <table class="num-keyboard mx-auto">
            <tr>
                <td><input type="button" class="button text-only-btn" value="1" onclick="press('1')"/></td>
                <td><input type="button" class="button text-only-btn" value="2" onclick="press('2')"/></td>
                <td><input type="button" class="button text-only-btn" value="3" onclick="press('3')"/></td>
            </tr>
            <tr>
                <td><input type="button" class="button text-only-btn" value="4" onclick="press('4')"/></td>
                <td><input type="button" class="button text-only-btn" value="5" onclick="press('5')"/></td>
                <td><input type="button" class="button text-only-btn" value="6" onclick="press('6')"/></td>
            </tr>
            <tr>
                <td><input type="button" class="button text-only-btn" value="7" onclick="press('7')"/></td>
                <td><input type="button" class="button text-only-btn" value="8" onclick="press('8')"/></td>
                <td><input type="button" class="button text-only-btn" value="9" onclick="press('9')"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" class="button text-only-btn" value="0" onclick="press('0')"/></td>
                <td><input type="button" class="button text-only-btn" value="X" onclick="press('x')"/></td>
            </tr>
        </table>
    </div>
</div>

<script src="main.js"></script>
</body>
</html>
