<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OTP</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="input-number">
    <form action="" method="post" autocomplete="off">
        <input type="tel" id="telphone" name="telphone" placeholder="0812 3456 7890" maxlength="15"  required/>
        <input type="submit" value="send OTP"/>
    </form>
</div>
<div class="content active">
    <button id="back-btn">Kembali</button>
    <h1>Masukkan Kode OTP</h1>
    <p>Tidak mendapatkan kode OTP?</p>
    <button id="resendOtp-btn">KIRIM ULANG KODE</button>

    <div class="user-input">
        <input type="text" id="first" maxlength="1" onfocus="clicked(0)" onkeyup="clickEvent(this, 'second')">
        <input type="text" id="second" maxlength="1" onfocus="clicked(1)" onkeyup="clickEvent(this, 'third')">
        <input type="text" id="third" maxlength="1" onfocus="clicked(2)" onkeyup="clickEvent(this, 'fourth')">
        <input type="text" id="fourth" maxlength="1" onfocus="clicked(3)" onkeyup="clickEvent(this, 'fifth')">
        <input type="text" id="fifth" maxlength="1" onfocus="clicked(4)" onkeyup="clickEvent(this, 'sixth')">
        <input type="text" id="sixth" maxlength="1" onfocus="clicked(5)" onkeyup="clickEvent(this, 'last')">
    </div>
    <table class="num-keyboard">
        <tr>
            <td><input type="button" class="button" value="1" onclick="press('1')"/></td>
            <td><input type="button" class="button" value="2" onclick="press('2')"/></td>
            <td><input type="button" class="button" value="3" onclick="press('3')"/></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="4" onclick="press('4')"/></td>
            <td><input type="button" class="button" value="5" onclick="press('5')"/></td>
            <td><input type="button" class="button" value="6" onclick="press('6')"/></td>
        </tr>
        <tr>
            <td><input type="button" class="button" value="7" onclick="press('7')"/></td>
            <td><input type="button" class="button" value="8" onclick="press('8')"/></td>
            <td><input type="button" class="button" value="9" onclick="press('9')"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" class="button" value="0" onclick="press('0')"/></td>
            <td><input type="button" class="button" value="X" onclick="press('x')"/></td>
        </tr>
    </table>
</div>

<script src="main.js"></script>
</body>
</html>
